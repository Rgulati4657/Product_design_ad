<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="product">
    <div class="product__pic">
    </div>
    <div class="product__details">
      <h4 class="first_head">Perfume</h4>
      <h3 class="highlight_head">Gabrielle Essence Eau De Parfum</h3>
      <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="rates">
        <p class="New_Price">$149.99</p>
        <p class="old_Price">$169.99</p>
      </div>
      <a href="#" class="link">
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart</a>

    </div>
  </div>









</body>

</html>
